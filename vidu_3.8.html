<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Phương thức push()
        var arr = new Array(1, 2, 3, 4);
        document.write(arr.join() + ' ');
        document.write('<br>');

        arr.push(7);
        document.write(arr.join() + ' ');
        document.write('<br>');

        arr.push(3, 5, 5);
        document.write(arr.join() + ' ');
    </script>
</body>

</html>
